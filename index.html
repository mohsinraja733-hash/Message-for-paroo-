<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:system-ui,sans-serif;
    background:linear-gradient(-45deg,#ff416c,#ff4b2b,#ff758c,#ffb347);
    background-size:400% 400%;
    animation:bg 8s ease infinite;
}
@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

h1{
    color:white;
    font-size:clamp(28px,8vw,48px);
    text-shadow:0 0 20px #fff;
    z-index:5;
}

#secret{
    display:none;
    font-size:32px;
    margin-top:15px;
    animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8)}
    to{opacity:1;transform:scale(1)}
}

.float,.confetti,.firework{
    position:absolute;
    pointer-events:none;
}

@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1}
    to{transform:translateY(-10vh);opacity:0}
}

@keyframes pop{
    from{transform:scale(0);opacity:1}
    to{transform:scale(3);opacity:0}
}
</style>
</head>

<body>

<div>
    <h1 id="typing"></h1>
    <div id="secret">Thank you ‚ù§Ô∏è</div>
</div>

<audio id="bgm" loop>
 <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
/* NAME TYPING EFFECT */
const text="oyyy parooo shahzadii ‚ù§Ô∏è";
let i=0;
function type(){
    if(i<text.length){
        document.getElementById("typing").textContent+=text.charAt(i);
        i++;
        setTimeout(type,120);
    }
}
type();

/* FLOATING HEARTS + SPARKLES */
function floatEmoji(e){
    const el=document.createElement("div");
    el.className="float";
    el.textContent=e;
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=20+Math.random()*25+"px";
    el.style.animation=`floatUp ${4+Math.random()*3}s linear`;
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
}
setInterval(()=>floatEmoji("‚ù§Ô∏è"),350);
setInterval(()=>floatEmoji("‚ú®"),600);

/* TAP INTERACTION */
let started=false;
document.body.addEventListener("click",(e)=>{
    if(!started){
        document.getElementById("bgm").play();
        started=true;
        setTimeout(()=>document.getElementById("secret").style.display="block",2000);
    }

    if(navigator.vibrate) navigator.vibrate(120);

    /* CONFETTI */
    for(let j=0;j<15;j++){
        const c=document.createElement("div");
        c.className="confetti";
        c.textContent="üéâ";
        c.style.left=e.clientX+"px";
        c.style.top=e.clientY+"px";
        c.style.animation=`pop 1s ease-out`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),1000);
    }

    /* FIREWORK */
    const f=document.createElement("div");
    f.className="firework";
    f.textContent="üéÜ";
    f.style.left=e.clientX+"px";
    f.style.top=e.clientY+"px";
    f.style.animation=`pop 1.5s ease-out`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
});
</script>

</body>
</html>
